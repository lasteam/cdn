<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="f-brand">
    <template>
        <style>
            a{
                text-decoration: none;
                color:#fff;
            }
        </style>
        <a href="/"><b><content></content></b></a>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
<polymer-element name="f-navbar">
    <template>
        <style>
            :host {
                position: relative;
                display: block;
                margin-top: 17px;
                margin-bottom: 20px;
                border: solid 1px #fff;
                border-radius: 5px;
                height: 53px;
                padding: 0;
            }
            polyfill-next-selector {
                content: 'a';
            }
            ::content a {
                display: inline-block;
                float: left;
                font-size: 18px;
                text-decoration: none;
                color: #fff;
                margin: 0;
                padding-left: 10px;
                padding-right: 10px;
                transition: all .3s;
                height: 51px;
                line-height: 51px;
            }
            polyfill-next-selector {
                content: 'a:hover';
            }
            ::content a:hover {
                color: #00aa62;
                background: #fff;
            }
            polyfill-next-selector {
                content: '.right';
            }
            ::content .right {
                float: right;
            }
            polyfill-next-selector {
                content: 'f-brand';
            }
            ::content f-brand {
                display: block;
                float: left;
                font-size: 21px;
                text-decoration: none;
                color: #fff;
                margin: 0;
                padding-left: 15px;
                padding-right: 15px;
                line-height: 51px;
            }
        </style>

        <content select='f-brand'></content>
        <content select='a'></content>
        <content></content>

    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
<polymer-element name="f-hero">
    <template>
        <style>
            :host {
                display: block;
                padding: 20px;
                margin-left: 10%;
                margin-right: 10%;
                width: 80%;
                color: #fff;
            }
            polyfill-next-selector {
                content: 'a';
            }
            ::content a {
                /*position: relative;
                display: block;
                float: left;*/
                font-size: 23px;
                text-decoration: none;
                color: #00aa62;
                margin: 15px;
                padding: 20px;
                transition: all .3s;
                border: solid 1px #00aa62;
                border-radius: 5px;
            }
            polyfill-next-selector {
                content: 'a:hover';
            }
            ::content a:hover {
                color: #fff;
                background: #00aa62;
            }
            polyfill-next-selector {
                content: 'p';
            }
            ::content p {
                font-size: 23px;
            }
            polyfill-next-selector {
                content: 'h1';
            }
            ::content h1 {
                font-size: 55px;
            }
        </style>

        <content select='h1'></content>
        <content select='p'></content>
        <div style='height:20px'></div>
        <content select='a'></content>
        <content></content>

    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
