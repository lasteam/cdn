<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<polymer-element name="m-brand">
    <template>
        <style>
            a {
                text-decoration: none;
                color: #333;
            }
        </style>
        <a href="/"><b><content></content></b></a>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
<polymer-element name="m-navbar">
    <template>
        <style>
            :host {
                position: relative;
                display: block;
                margin: 0 20px 0 0;
                height: 53px;
                padding: 0;
                background: #e9e9e9;
                width: 100%;
            }
            paper-shadow {
                height: 53px;
                padding: 0;
                margin: 0;
            }
            polyfill-next-selector {
                content: 'a';
            }
            ::content a {
                display: block;
                float: left;
                font-size: 18px;
                text-decoration: none;
                color: #333;
                margin: 0;
                padding-left: 10px;
                padding-right: 10px;
                transition: all .3s;
                height: 53px;
                line-height: 53px;
            }
            polyfill-next-selector {
                content: 'a:hover';
            }
            ::content a:hover {
                color: #fff;
                background: #00aa62;
            }
            polyfill-next-selector {
                content: '.right';
            }
            ::content .right {
                float: right;
            }
            polyfill-next-selector {
                content: 'm-brand';
            }
            ::content m-brand {
                display: block;
                float: left;
                font-size: 21px;
                text-decoration: none;
                color: #333;
                margin: 0;
                padding-left: 15px;
                padding-right: 15px;
                line-height: 53px;
            }
        </style>
        <paper-shadow z="1">
            <content select='m-brand'></content>
            <content select='a'></content>
        </paper-shadow>
        <content></content>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
<polymer-element name="m-hero">
    <template>
        <style>
            :host {
                display: block;
                padding: 20px;
                margin-left: 10%;
                margin-right: 10%;
                width: 80%;
                color: #fff;
            }
            polyfill-next-selector {
                content: 'a';
            }
            ::content a {
                /*position: relative;
                display: block;
                float: left;*/
                display: inline-block;
                font-size: 23px;
                text-decoration: none;
                color: #00aa62;
                margin: 15px;
                padding: 20px;
                transition: all .3s;
                border: solid 1px #00aa62;
                border-radius: 5px;
            }
            polyfill-next-selector {
                content: 'a:hover';
            }
            ::content a:hover {
                color: #fff;
                background: #00aa62;
            }
            polyfill-next-selector {
                content: 'p';
            }
            ::content p {
                font-size: 23px;
            }
            polyfill-next-selector {
                content: 'h1';
            }
            ::content h1 {
                font-size: 55px;
            }
        </style>

        <content select='h1'></content>
        <content select='p'></content>
        <div style='height:20px'></div>
        <content select='a'></content>
        <content></content>

    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
<polymer-element name="m-card">
    <template>
        <style>
            :host {
                margin-bottom: 2% !important;
            }
            paper-shadow {
                background:#e9e9e9;
                padding:0;
            }
            .card-content {
                padding:20px;
                margin:0;
            }
            polyfill-next-selector {
                content: "paper-button"
            }
            content[select="[primary]"]::content paper-button {
                margin:0;
                width:100%;  
                border-radius:0; 
                color:#fff; 
                background:#2196F3;
                border-bottom: 2px solid #1976D2;
            }
        </style>
        <paper-shadow z=1>
            <content select="m-card-header"></content>
            <div class="card-content"><content select=":not([primary])"></content></div>
            <content select="[primary]"></content>
        </paper-shadow>
    </template>
    <script>
        Polymer();
    </script>
</polymer-element>
<polymer-element name="m-card-header">
    <template>
        <style>
            :host {
                display:block;
                padding: 20px;
                background: #00aa62;
                color:#fff
            }
        </style>
        <content></content>
    </template>
    <script>
        Polymer();
    </script>
</polymer-element>
<polymer-element name="m-item">
    <template>
        <style>
            paper-shadow {
                padding: 5px 8px;
                background:#e9e9e9;
                transition: .3s all ease;
            }
            paper-shadow:hover{
                background:#f5f5a7;
            }
            .colored {
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 14px 14px 0 0;
                z-index:0;
            }
        </style>
        <paper-shadow z=1 animated>
            <div class="colored" style="border-color: {{color}} transparent transparent transparent;
"></div>
            <content></content>
        </paper-shadow>
    </template>
    <script>
        Polymer({
            color: 'rgba(0,0,0,0)'
        });
    </script>
</polymer-element>
